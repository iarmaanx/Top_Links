<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Armaan's Top Links</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2906/2906874.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2, #298458);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-out;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

<div class="w-full bg-red-600 text-white text-sm sm:text-base text-center p-2 animate-pulseMessage shadow-lg">
  Together, let's pray for peace, keep India safe, and spread hope wherever we go. ✨
</div>




<div class="text-gray-100 font-sans flex items-center justify-center min-h-screen p-4">
  <div class="max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg p-6 m-4 rounded-2xl shadow-2xl text-center animate-fadeInUp glass-card">
    <img src="armaan.jpg" alt="Armaan's Avatar"
      class="w-20 h-20 sm:w-24 sm:h-24 rounded-full mx-auto border-2 border-white shadow-md transform transition duration-300 hover:scale-105" />
    <h1 class="text-2xl sm:text-3xl font-bold mt-4 text-white">Hey, I'm Armaan! 👋</h1>

    <div class="mt-6 space-y-3">
      <a href="https://whoisarmaan.netlify.app"  
        class="block bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-purple-600 hover:to-indigo-600 text-white py-2 px-4 rounded-lg shadow-md transform hover:scale-105 transition duration-300 text-sm sm:text-base">🧑‍💻
        Portfolio Website</a>
      <a href="https://github.com/iarmaanx"  
        class="block bg-gradient-to-r from-gray-800 to-black hover:from-black hover:to-gray-900 text-white py-2 px-4 rounded-lg shadow-md transform hover:scale-105 transition duration-300 text-sm sm:text-base">💻
        GitHub</a>
      <a href="https://www.linkedin.com/in/iarmaanx"  
        class="block bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-700 hover:to-blue-900 text-white py-2 px-4 rounded-lg shadow-md transform hover:scale-105 transition duration-300 text-sm sm:text-base">🔗
        LinkedIn</a>
      <a href="https://projectsbyarmaan.netlify.app/"  
        class="block bg-gradient-to-r from-green-400 to-green-600 hover:from-green-600 hover:to-green-800 text-white py-2 px-4 rounded-lg shadow-md transform hover:scale-105 transition duration-300 text-sm sm:text-base">🌐
        Projects</a>
      <a href="https://armaansingh.hashnode.dev"  
        class="block bg-gradient-to-r from-pink-400 to-pink-600 hover:from-pink-600 hover:to-pink-800 text-white py-2 px-4 rounded-lg shadow-md transform hover:scale-105 transition duration-300 text-sm sm:text-base">📚
        Read My Blog</a>
    </div>

    <div class="mt-6 text-xs sm:text-sm text-white">
      <p>📧 Contact: 
        <a id="emailToCopy" 
           href="javascript:void(0);" 
           class="underline text-yellow-300 hover:text-yellow-400 transition"
           onclick="copyEmail()">thearmaandeep@gmail.com</a>
      </p>
    </div>
  </div>

  <!-- ✅ Toast moved outside the card -->
  <div id="toast" 
       style="
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: #323232;
          color: #fff;
          padding: 10px 16px;
          border-radius: 4px;
          opacity: 0;
          transition: opacity 0.4s ease;
          z-index: 1000;
       ">
    Email copied to clipboard 📋
  </div>

  
</div>



  <script>
    function copyEmail() {
      var email = document.getElementById("emailToCopy").innerText;
      navigator.clipboard.writeText(email)
        .then(() => {
          showToast();
        })
        .catch(err => {
          console.error("Failed to copy: ", err);
        });
    }

    function showToast() {
      var toast = document.getElementById("toast");
      toast.style.opacity = 1;

      setTimeout(() => {
        toast.style.opacity = 0;
      }, 2000);
    }
  </script>

  
</body>

</html>
